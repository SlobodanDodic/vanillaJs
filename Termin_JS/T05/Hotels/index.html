<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../../img/logo.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>JS Modul 4.4</title>
</head>

<body>
  <div class="container">
    <h2>Produzenje registracije</h2>
    <form action="table.html" method="get" onSubmit="return proveraForme(this)">
      <div class="form-group">
        <label for="ime">Ime:</label>
        <input type="text" class="form-control" id="ime" name="ime" placeholder="Unesite ime">
      </div>

      <div class="form-group">
        <label for="prezime">Prezime:</label>
        <input type="text" class="form-control" id="prezime" name="prezime" placeholder="Unesite prezime">
      </div>

      <div class="form-group">
        <label for="jmbg">Jmbg:</label>
        <input type="text" class="form-control" id="jmbg" name="jmbg" placeholder="Unesite jmbg">
      </div>

      <div class="form-group">
        <label for="registracija">Registracija:</label>
        <input type="text" class="form-control" id="registracija" name="registracija"
          placeholder="Unesite registraciju">
      </div>

      <div class="form-group">
        <label for="marka">Marka vozila:</label>
        <select name="marka" class="form-control" id="marka">
          <option value="1">Marka vozila</option>
          <option value="2">Mercedes</option>
          <option value="3">Peugeot</option>
          <option value="4">Renault</option>
        </select>
      </div>

      <div class="form-group" onmouseover="ecoClassOn()" onmouseout="ecoClassOff()">
        <label for="tip">Tip vozila:</label>
        <select name="tip" class="form-control" id="tip" onchange="selectedType(this)">
          <option value="1">Tip vozila</option>
          <option value="2">Elektricno</option>
          <option value="3">Motorno</option>
        </select>
      </div>

      <button type="submit" name="posalji" class="btn btn-default" id="submitBtn">Submit</button>
    </form>
  </div>

  <p id="menu">Opcije za marke vozila: <i>Mercedes</i>, <i>Peugeot</i> i <i>Renault</i>!</p>
  <p id="eco" class="eco">Eko klasa.</p>

</body>

</html>
