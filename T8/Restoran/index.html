<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Restoran</title>
	<link href="bootstrap/5.3.2_dist_css_bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap/5.3.2_dist_js_bootstrap.bundle.min.js"></script>
	<script src="js/app.js" defer></script>
	<script src="js/podaci.js" defer></script>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand align-text-center" href="#">
				<img src="pics/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
			</a>
			<a class="navbar-brand align-text-center" href="#">
				Restoran
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Porudzbine</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<br/>

	<div class="row">
		<div class="d-flex justify-content-center">
			<h1 id="header">Nova porudžbina</h1>
		</div>
	</div>
	<div class="container">
		<div class="offset-md-3 col-md-6">
			<form id="unosForma" onsubmit="return otvoriPorudzbinu(this)">
				<div class="mb-3">
					<label for="ime" class="form-label">Ime klijenta</label>
					<input type="text" class="form-control" id="ime" name="ime">
				</div>				
				<button type="submit" class="btn btn-primary" id="otvoribtn">Otvori porudžbinu</button>
			</form>
		</div>
		
		<br>

		<div class="row" id="otvorenaporudzbinadiv" hidden>
			<div class="offset-md-3 col-md-2" >
				<label for="name" class="form-label">ID</label>
				<input type="text" class="form-control" id="idp" disabled>
			</div>		
			<div class="col-md-2">
				<label for="name" class="form-label">Ime klijenta</label>
				<input type="text" class="form-control" id="imep" disabled>
			</div>
			<div class="col-md-2">
				<label for="name" class="form-label">Datum</label>
				<input type="text" class="form-control" id="datump" disabled>
			</div>		
		</div>

		<br/>
		<hr/>

		<div class="offset-md-2 col-md-8" id="jelovnikdiv" hidden>
			<figure class="text-center">
				<blockquote class="blockquote">
				  <h3>À LA CARTE MENU</h3>
				</blockquote>
			  </figure>

			  <ul class="list-group" id="listajelovnik">
				<li class="list-group-item list-group-item-action d-flex justify-content-between align-items-start" onclick="clickedMenu(1)">
					<div class="ms-2 me-auto fw-bold">Pohovani šampinjoni u sosu od gorgonzole (530)</div>
					<span class="badge bg-primary rounded-pill" id="spanJelovnik1"></span>
				</li>
				<li class="list-group-item list-group-item-action d-flex justify-content-between align-items-start" onclick="clickedMenu(2)">
					<div class="ms-2 me-auto fw-bold">PITA sa piletinom i povrćem (680)</div>
					<span class="badge bg-primary rounded-pill" id="spanJelovnik2"></span>
				</li>
				<li class="list-group-item list-group-item-action d-flex justify-content-between align-items-start" onclick="clickedMenu(3)">
					<div class="ms-2 me-auto fw-bold">Bruskete sa paradajzom i bosiljkom (460)</div>
					<span class="badge bg-primary rounded-pill" id="spanJelovnik3"></span>
				</li>
			  </ul>
			  <br/>
			  
			<button type="button" class="btn btn-danger offset-md-2 col-md-4" onclick="zatvoriPorudzbinu()">Zatvori porudžbinu</button>
			<button type="button" class="btn btn-warning col-md-4" onclick="otkaziPorudzbinu()">Otkaži porudžbinu</button>
			
			
		</div>

		<br/>
		<hr/>

		<div class="offset-md-2 col-md-8">
			<p id="ispis"></p>
		</div>

		<br/>
		<hr/>
		<br/>
		<div class="offset-md-2 col-md-8">
				<button type="button" class="btn btn-dark offset-md-2 col-md-4" onclick="zlatniKlijenti()">Zlatni klijenti</button>
				<button type="button" class="btn btn-dark col-md-4"  onclick="jelaPoKlijentu()">Najprofitabilniji tip jela po klijenta</button>
		</div>
		<br/>
		<hr/>
	</div>

</body>
</html>
