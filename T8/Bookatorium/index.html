<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bookatorium</title>
	<link href="bootstrap/5.3.2_dist_css_bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap/5.3.2_dist_js_bootstrap.bundle.min.js"></script>
	<script src="js/podaci.js"></script>
	<script src="js/app.js" defer></script>
	<style>
		tr.gold > td {
			background-color: goldenrod;
		}

		tr.green > td {
			background-color: darkseagreen;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand align-text-center" href="#">
				<img src="pics/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
			</a>
			<a class="navbar-brand align-text-center" href="#">
				Bookatorium
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Unos knjiga</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#prikazdiv">Prodaja knjiga</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<br/>

	<div class="row">
		<div class="d-flex justify-content-center">
			<h1 id="header">Unos knjiga</h1>
		</div>
	</div>
	<div class="container">
		<div class="offset-md-3 col-md-6">
			<form id="unosForma">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>
				<div class="mb-3">
					<label for="author" class="form-label">Author</label>
					<input type="text" class="form-control" id="author" name="author">
				</div>
				<div class="mb-3">
					<label for="publisher" class="form-label">Publisher</label>
					<input type="text" class="form-control" id="publisher" name="publisher">
				</div>
				<div class="mb-3">
					<label for="genre" class="form-label">Genre</label>
					<input type="text" class="form-control" id="genre" name="genre">
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Price</label>
					<input type="text" class="form-control" id="price" name="price">
				</div>

				<button type="submit" class="btn btn-primary">Saƒçuvaj</button>
			</form>
		</div>
	

	<br/>
	<hr/>

	<div class="offset-md-2 col-md-8" id="prikazdiv">
		<table class="table" >
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Author</th>
				<th scope="col">Publisher</th>
				<th scope="col">Genre</th>
				<th scope="col">Price</th>
				<th scope="col"># Sold</th>
				<th scope="col">-</th>
				<th scope="col">-</th>
			  </tr>
			</thead>
			<tbody id="prikaz">
			  
			</tbody>
		  </table>
		  
	</div>

	<div class="offset-md-2 col-md-8">

		<div class="row">
			<button type="button" class="btn btn-dark offset-md-1 col-md-4" id="profit">Najprofitabilnija knjiga</button>
			<button type="button" class="btn btn-dark offset-md-2 col-md-4" id="bestsellers">Najprodavanija knjiga po zanru</button>
		</div>
		<br/>
		<div class="row">
			<p id="sadrzaj"></p>
		</div>

	</div>

	<br/>
	<hr/>
	</div>

</body>
</html>
